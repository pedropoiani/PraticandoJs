<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos addEventListener</title>
</head>

<style>
  body#cor {

    background-color: white;

  }

  button {

    color: white;
    width: 100px;

  }
</style>

<body id=cor>

  <h1> MUDE A COR DO FUNDO </h1>

  <button value="vermelho" onclick="vermelho()" style="background-color: red;">Vermelho</button>
  <button value="azul" onclick="azul()" style="background-color: blue;">Azul</button>

</body>

<script>

  var a = document.getElementById('cor')

  function vermelho() {

    a.style.backgroundColor = 'red'

  }

  function azul() {

    a.style.backgroundColor = 'blue'

  }

</script>


</html>
